version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: news-digest-postgres
    environment:
      POSTGRES_DB: news_digest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: auth_db,news_db,notifications_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - news-digest-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: news-digest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - news-digest-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: news-digest-gateway
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - NEWS_SERVICE_URL=http://news-service:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8003
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      - auth-service
      - news-service
      - notification-service
    networks:
      - news-digest-network
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: news-digest-auth
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/auth_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8001
    depends_on:
      - postgres
      - redis
    networks:
      - news-digest-network
    restart: unless-stopped

  # News Service
  news-service:
    build:
      context: ./services/news-service
      dockerfile: Dockerfile
    container_name: news-digest-news
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/news_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PORT=8002
      - NEWS_API_KEY=your-news-api-key-here
    depends_on:
      - postgres
      - redis
    networks:
      - news-digest-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: news-digest-notifications
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/notifications_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PORT=8003
    depends_on:
      - postgres
      - redis
    networks:
      - news-digest-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news-digest-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - gateway
    networks:
      - news-digest-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  news-digest-network:
    driver: bridge
